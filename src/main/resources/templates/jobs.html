<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Jobs for [[${function}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Jobs for: <span th:text="${function}"></span></h2>
    <a href="/" class="btn btn-secondary">Back</a>
</div>

<div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning">No jobs found.</div>

<table class="table table-striped" th:if="${!#lists.isEmpty(jobs)}">
    <thead class="table-dark">
    <tr>
        <th>Position</th>
        <th>Company</th>
        <th>Location</th>
        <th>Date</th>
        <th>Tags</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td>
            <a th:href="@{'/job/' + ${job.id}}" th:text="${job.positionName}"></a>
        </td>
        <td th:text="${job.organizationTitle}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.postedDate != null ? #dates.format(new java.util.Date(job.postedDate*1000), 'dd.MM.yyyy') : '-'}"></td>
        <td th:text="${job.tags != null ? #strings.listJoin(job.tags, ', ') : ''}"></td>
        <td><a th:href="${job.jobUrl}" target="_blank">Original</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
